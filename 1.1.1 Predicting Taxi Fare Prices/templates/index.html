<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Taxi Fare Prediction</title>
    <!-- Correct CSS path -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>NYC Taxi Fare Prediction</h1>
        <form method="POST">
            <label for="distance_miles">Distance (miles):</label>
            <input type="number" id="distance_miles" name="distance_miles" step="0.01" required><br><br>

            <label for="passenger_count">Passenger Count:</label>
            <input type="number" id="passenger_count" name="passenger_count" min="1" max="6" required><br><br>

            <label for="hour_of_day">Hour of Day (0-23):</label>
            <input type="number" id="hour_of_day" name="hour_of_day" min="0" max="23" required><br><br>

            <label for="day_of_week">Day of Week (0=Mon,6=Sun):</label>
            <input type="number" id="day_of_week" name="day_of_week" min="0" max="6" required><br><br>

            <label for="month">Month (1-12):</label>
            <input type="number" id="month" name="month" min="1" max="12" required><br><br>

            <button type="submit">Predict Fare</button>
        </form>

        {% if prediction is not none %}
            <h2>Predicted Fare: ${{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
