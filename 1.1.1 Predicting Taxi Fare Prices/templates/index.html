<!DOCTYPE html>
<html>
<head>
    <title>NYC Taxi Fare Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>NYC Taxi Fare Prediction</h1>
        <form method="POST">
            <label>Distance (miles):</label>
            <input type="number" step="0.01" name="distance_miles" required><br>

            <label>Passenger Count:</label>
            <input type="number" name="passenger_count" min="1" max="6" required><br>

            <label>Hour of Day (0-23):</label>
            <input type="number" name="hour_of_day" min="0" max="23" required><br>

            <label>Day of Week (0=Mon,6=Sun):</label>
            <input type="number" name="day_of_week" min="0" max="6" required><br>

            <label>Month (1-12):</label>
            <input type="number" name="month" min="1" max="12" required><br>

            <button type="submit">Predict Fare</button>
        </form>

        {% if prediction is not none %}
            <h2>Predicted Fare: ${{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
